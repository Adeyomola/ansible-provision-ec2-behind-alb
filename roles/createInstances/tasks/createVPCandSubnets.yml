---
- name: Create VPC
  amazon.aws.ec2_vpc_net:
    name: BiServer-VPC
    cidr_block: 10.0.0.0/16
    region: us-east-1
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
  register: vpc
- name: Create Private Subnet
  amazon.aws.ec2_vpc_subnet:
    vpc_id: "{{ vpc.vpc.id }}"
    cidr: 10.0.1.0/24
    region: us-east-1
    az: us-east-1a
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
    tags:
      Name: BiServer Private
  register: privatesubnet
- name: Create Public Subnet
  amazon.aws.ec2_vpc_subnet:
    vpc_id: "{{ vpc.vpc.id }}"
    cidr: 10.0.2.0/24
    region: us-east-1
    az: us-east-1b
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
    tags:
      Name: BiServer Public
  register: publicsubnet
- name: Create Security Group
  amazon.aws.ec2_security_group:
    name: biserver-sg
    description: "Only allows incoming SSH traffic from VPC"
    vpc_id: "{{ vpc.vpc.id }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 10.0.0.0/16
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 10.0.0.0/16
    region: us-east-1
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
  register: sg
- name: Create Internet Gateway
  amazon.aws.ec2_vpc_igw:
    vpc_id: "{{ vpc.vpc.id }}"
    region: us-east-1
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
  register: igw
- name: Create Route Table for Public Subnet
  amazon.aws.ec2_vpc_route_table:
    vpc_id: "{{ vpc.vpc.id }}"
    region: us-east-1
    subnets: "{{ publicsubnet.subnet.id }}"
    region: us-east-1
    access_key: "{{ aws_access_key }}"
    secret_key: "{{ aws_secret_key }}"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ igw.gateway_id }}"
